<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe Form</title>
    <link rel="icon" type="image/x-icon" href="Desapex logo-01.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="https://www.desapex.com" class="logo">
                <img src="Desapex logo_red_Artboard 5.jpg" alt="Desapex Logo">
            </a>
            </nav>
    </header>

    <main>

        <div class="unsubscribe-container">
          <img src="unsubscribe-email-notification-concept-illustration-flat-design-eps10-simple-modern-graphic-element-for-landing-page-ui-pop-up-message-information-infographic-vector.jpg" alt="Unsubscribe Icon" class="icon"></div>
        <h1>Unsubscribe</h1>
        <p>We're sorry to see you go, but we understand. Please enter your email address and a reason for unsubscribing to help us improve.</p>
        <form method="post" action="https://script.google.com/macros/s/AKfycbyNcUO3YaOstjasgI0RROxAa8-McURQYpcCPbBvIO_fDapbg47g2Hr6OFjtukjJ7Cg1zw/exec">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="Email" required placeholder="Enter your email address">
            <br>
            <label for="reason">Reason for Unsubscribing:</label>
            <textarea id="reason" name="Reason" rows="5" placeholder="Why are you unsubscribing? (Optional)"></textarea>
            <br>
            <button type="submit">Unsubscribe</button>
        </form>
    </main>

    <script>
        const form = document.getElementById('unsubscribe-form');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById('email').value;
            const reason = document.getElementById('reason').value;

            // Basic email validation (can be improved)
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            // Simulate form submission (replace with your actual submission logic)
            console.log('Email:', email);
            console.log('Reason:', reason);

            // Redirect to success page
            window.location.href = 'unsubscribe.html';
        });
    </script>
</body>
</html>
