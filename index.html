<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe Form</title>
	<style>
		body {
    font-family: 'Century Gothic', sans-serif;
    margin: 0;
    padding: 0px;
    display: flexbox;
}

header {
    background-color: #ffffff;
    padding: 10px 20px;
    width: 100%;
    height: 65px;
    margin-bottom: 25px;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
}

.logo {
    display: flex;
    align-items: center;
}

.logo img {
    height: 100px;
}

h1 {
    text-align: center;
}

p {
    margin-bottom: 15px;
}

main {
    margin: 0 auto;
    width: 400px;
    padding: 15px;
    border: 1px solid #ddd;
    border-radius: 15px;
}

form {
    display: flex;
    flex-direction: column;
    width: auto;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="email"], textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 15px;
}

textarea {
    resize: vertical;
}

button {
    background-color: #012579;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #002e99;
}
		</style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="https://www.desapex.com" class="logo">
                <img src="Desapex logo_red_Artboard 5.jpg" alt="Your Company Logo">
            </a>
            </nav>
    </header>

    <main>
        <h1>Unsubscribe</h1>
        <p>We're sorry to see you go, but we understand. Please enter your email address and a reason for unsubscribing to help us improve.</p>
        <form method="post" action="https://script.google.com/macros/s/AKfycbyNcUO3YaOstjasgI0RROxAa8-McURQYpcCPbBvIO_fDapbg47g2Hr6OFjtukjJ7Cg1zw/exec">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="Email" required placeholder="Enter your email address">
            <br>
            <label for="reason">Reason for Unsubscribing:</label>
            <textarea id="reason" name="Reason" rows="5" placeholder="Why are you unsubscribing? (Optional)"></textarea>
            <br>
            <button type="submit">Unsubscribe</button>
        </form>
    </main>

    <script>
        const form = document.getElementById('unsubscribe-form');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById('email').value;
            const reason = document.getElementById('reason').value;

            // Basic email validation (can be improved)
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            // Simulate form submission (replace with your actual submission logic)
            console.log('Email:', email);
            console.log('Reason:', reason);

            // Redirect to success page
            window.location.href = 'unsubscribe.html';
        });
    </script>
</body>
</html>
